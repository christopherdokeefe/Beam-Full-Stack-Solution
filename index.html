<!DOCTYPE html>

<html>
   <title>Landing Page</title>
   <head></head>

   <!-- Set CSS Style sheet -->
   <link rel="stylesheet" href="style.css">

      <body  onload="onLoad()">
         <div class="main">
            <div class="overlay"></div>

            <nav>
               <div class="logo">
                  <img src="Images/mars-logo.jpg">
               </div>
               <div class="nav-links">
                  <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="https://api.nasa.gov/">API</a></li>
                     <li><a href="https://www.linkedin.com/in/cdok/">Creator</a></li>
                  </ul>
               </div>
            </nav>

            <div class="image-slide-container">
               <div class="text" id = "error-message">Loading Images...</div>
               <div class="image-slide">
                  <img id="slide-img" src="Images/Error-Photo.jpg">
                  <div class="text" id="numbertext"></div>
                  <div class="text" id="caption"></div>
               </div>
               <a class="prev" onclick="prevPhoto()">&#10094;</a>
               <a class="next" onclick="nextPhoto()">&#10095;</a>
               <div class="date-selector"> 
                  <input type="date" id="date-input">
                  <button onclick="queryNewDate()">Enter</button>
               </div>
            </div>

         </div>
      </body>
   </div>

   <!-- Script Support -->
   <script src="nasaAPIQuery.js"></script>
   <script src="imageSlides.js"></script>
</html>
